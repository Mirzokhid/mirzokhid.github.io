---
layout: default
---

{{ content }}
<head>
  <style>
      .pdf-container {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
      }
      .pdf-item {
        width: 300px;
        text-align: center;
      }
      .pdf-frame {
        width: 100%;
        height: 400px;
        border: 1px solid #ddd;
      }
  </style>
</head>
<body>
<h3 class="fw-bold border-bottom pb-3 mb-5">University</h3>
<div class="row g-5 mb-5">
   <div class="container mt-5">
    <div class="pdf-container">
  {% for labs in site.data.settings.labs %}
    <div class="col-md-6">
      <iframe href="{{ site.github.url }}/science/labs/{{ labs.url }}"></iframe>
  {% endfor %}
</div>
    </div>
   </div>
</div>
</body>
