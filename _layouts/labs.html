---
layout: default
---

{{ content }}

<head>
  <style>
    .pdf-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .pdf-item {
      width: 300px;
      text-align: center;
    }
    .pdf-frame {
      width: 100%;
      height: 400px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="row g-5 mb-5">
    <h1 class="text-center mb-4">PDF Gallery</h1>
     <div>
      {% for labs in site.data.settings.labs %}
        <iframe class="pdf-frame" src="{{ site.github.url }}/science/labs/{{ labs.url }}"></iframe>
        <p><a href="{{ site.github.url }}/science/labs/{{ labs.url }}">{{ labs.name }}</a></p>
      {% endfor %}
  </div>
  </div>
</body>
