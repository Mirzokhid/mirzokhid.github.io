---
layout: default
---

{{ content }}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .pdf-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .pdf-item {
      width: 300px;
      text-align: center;
    }
    .pdf-frame {
      width: 100%;
      height: 400px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
     <div class="row g-5 mb-5">
    <h1 class="text-center mb-4">PDF Gallery</h1>
     <div>
      {% for labs in site.data.settings.labs %}
        <iframe class="pdf-frame" src="{{ site.github.url }}/science/labs/{{ labs.url }}"></iframe>
        <p><a href="{{ site.github.url }}/science/labs/{{ labs.url }}">{{ labs.name }}</a></p>
      {% endfor %}
     </div>
    </div>
   </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
