---
layout: default
---

{{ content }}

<h3 class="fw-bold border-bottom pb-3 mb-5">University</h3>
{% for person in site.data.settings.university %}
<div class="row g-5 mb-5">
  <div class="col-md-6">
    <h5>{{ university.class }}</h5>
    <p>: {{ university.information }}</p>
    <p>: {{ university.grade }}</p>
    <p><a href="{{ site.github.url }}/university/{{ university.url }}">More info</a></p>
  </div>
  <div class="col-md-6">
    <img src="{{ site.github.url }}/{{ person.image }}" alt="Contact" width="100%">
  </div>
</div>
{% endfor %}
