---
layout: default
---

{{ content }}

<h3 class="fw-bold border-bottom pb-3 mb-5">Conversation Links</h3>
<div class="row g-5 mb-5">
  {% for x in site.data.settings.conversations %}
    <div class="col-md-6">
      <h5>{{ x.name }}</h5>
      <p>About: {{ x.description }}</p>
      <p><a href="{{ site.github.url }}/conversations/{{ x.url }}">Access</a></p>
    </div>
    <div class="col-md-6">
        <img src="{{ site.github.url }}/conversations/convo_1/{{ x.image }}.jpg" alt="-" width="75%" height="75%">
    </div>
  {% endfor %}
</div>
