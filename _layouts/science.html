---
layout: default
---

{{ content }}
<head>
  <style>
    body {
      display: flex;
      margin: 0;
    }
  </style>
</head>

<div class="row g-5 mb-5">
  <div>
    <h3 class="fw-bold border-bottom pb-3 mb-5">Labs</h3>
    {% for science in site.data.settings.science %}
      <div class="col-md-6">
        <h5>{{ science.name }}</h5>
        <p align="left"> How Proud I am of this: {{ science.how}}</p>
        <p><a href="{{ site.github.url }}/science/labs/experiment{{ science.number }}">More Info</a></p>
        <iframe src="{{ site.github.url }}/science/labs/{{ science.url }}" width="100%" height="512" align="right"></iframe>
    </div>
  </div>
  {% endfor %}
</div>
