---
layout: default
---
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/century-schoolbook" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
        }
        .for_text {
            font-family: "Montserrat", serif;
            font-optical-sizing: auto;
            font-weight: 366;
            font-style: normal;
        }
        .image_subtext {
            color: grey;
            text-align: center;
        }
        .heading {
            font-family: "Abril Fatface", serif;
            font-weight: 400;
            font-style: normal;
        }
        .container {
            max-width: 1200px;
            padding: 20px;
            height: 2100px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
        }
        .gallery-item {
            text-align: center;
            background: #fff;
            padding: 10px;
        }
        .gallery-item img {
            max-width: 100%;
            height: auto;
        }
        .gallery-item button {
            margin-top: 10px;
            padding: 8px 15px;
            font-size: 14px;
            color: #fff;
            background-color: #8C92AC;
            border: none;
            cursor: pointer;
        }

        .gallery-item button:hover {
            background-color: #2a2d3a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gallery">
            {% for x in site.data.settings.book %}
            <div class="gallery-item">
                <img src="{{ site.github.url }}/literature/book/{{ x.image }}.jpg" alt="Image">
                <a href="{{ x.image }}.html" class="for_text">{{ x.name }}</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
