---
layout: default
---
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 1200px;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
        }
        .gallery-item {
            text-align: center;
            background: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .gallery-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .gallery-item button {
            margin-top: 10px;
            padding: 8px 15px;
            font-size: 14px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .gallery-item button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gallery">
            {% for item in site.data.items %}
            <div class="gallery-item">
                <img src="{{ item.image }}" alt="Image">
                <button>{{ item.button_text }}</button>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
